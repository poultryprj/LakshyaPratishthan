{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Gold Vault - Login</title>
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <style>
        .btn-primary {
            background-color: rgb(255, 188, 83) !important;
            border-color: rgb(255, 188, 83) !important;
            color: #000 !important;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: rgb(230, 170, 70) !important;
            border-color: rgb(230, 170, 70) !important;
            color: #000 !important;
        }
        .nlx-subtitle {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #d4af37;
            text-align: center;
            margin-top: 12px;
            font-size: clamp(22px, 2.5vw, 36px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }
        .login-left img {
            max-width: 70% !important;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox shadow-lg rounded">
                <div class="login-left">
                    <img class="img-fluid" src="{% static 'assets/img/logo1.png' %}" alt="Logo">
                    <div class="nlx-subtitle">Gold Vault</div>
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1 class="text-center mb-4">Admin Login</h1>

                        {% include "includes/message.html" %}

                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <input class="form-control" type="text" placeholder="Username" name="username" required>
                            </div>
                            <div class="form-group mb-3 position-relative">
                                <input class="form-control" type="password" placeholder="Password" name="pass1" id="passwordInput" required>
                                <span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor: pointer;" onclick="togglePassword()">
                                    <i class="fa fa-eye" id="toggleIcon"></i>
                                </span>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary w-100" type="submit">Login</button>
                            </div>
                        </form>
                    </div>       
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script>
    function togglePassword() {
        const passwordInput = document.getElementById("passwordInput");
        const toggleIcon = document.getElementById("toggleIcon");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            passwordInput.type = "password";
            toggleIcon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
</script>
</body>
</html>
