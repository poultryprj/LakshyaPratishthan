<!-- templates/login.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Lakshyapratishthan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Animated Background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* A beautiful, flowing gradient */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* The main login card with a modern "glass" effect */
        .login-card {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 3rem;
        }

        .login-header img {
            max-width: 140px;
            height: auto;
            margin-bottom: 1.5rem;
        }

        .login-header h2 {
            font-weight: 700;
            color: #2c3e50;
        }

        /* This is the container for the animated floating label */
        .form-floating .form-control {
            height: 3.5rem;
            padding-left: 1rem;
            border-radius: 0.75rem;
        }

        .form-floating > label {
            padding-left: 1rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.2);
        }

        /* Positioning the eye icon inside the password field */
        .password-container {
            position: relative;
        }

        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 100;
        }

        .btn-primary {
            font-weight: 600;
            padding: 0.9rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(13, 110, 253, 0.4);
        }

        .footer-text {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header text-center">
            <img src="{% static 'assets/img/kukuku.png' %}" alt="Lakshypratishthan Logo">
            <h2 class="mt-2">लक्ष्य प्रतिष्ठान</h2>
            <p class="text-muted"></p>
        </div>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            {% if error or messages %}
            <div class="alert alert-danger" role="alert">
                {% if error %}{{ error }}{% endif %}
                {% for message in messages %}{{ message }}{% endfor %}
            </div>
            {% endif %}

            <!-- Animated Floating Label Input for Mobile -->
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
                <label for="mobile"><i class="fas fa-mobile-alt me-2"></i>Mobile No</label>
            </div>

            <!-- Animated Floating Label Input for PIN -->
            <div class="form-floating mb-4 password-container">
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="6-Digit PIN" required maxlength="6" pattern="\d{6}" 
                       title="Please enter exactly 6 numbers.">
                <label for="password"><i class="fas fa-key me-2"></i> PIN</label>
                <i class="fas fa-eye password-toggle-icon" id="togglePassword"></i>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
            </div>
        </form>
        
        <div class="text-center mt-5 footer-text">
            <p class="text-muted">&copy; {% now "Y" %} Lakshyapratishthan. All Rights Reserved.</p>
        </div>
    </div>

    <!-- JavaScript for Password Toggle -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#togglePassword').on('click', function() {
                const passwordField = $('#password');
                const passwordFieldType = passwordField.attr('type');
                
                if (passwordFieldType === 'password') {
                    passwordField.attr('type', 'text');
                    $(this).removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordField.attr('type', 'password');
                    $(this).removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
